<div class="card">
  <div class="card-header">
    <h3 class="card-title"><i class="fas fa-stream mr-1"></i>Listado de Categorías</h3>
    <!-- Button Create User -->
    <button class="btn btn-primary" style="float: right;" (click)="crear()"><i class="fas fa-plus mr-1"></i>Nueva
      Categoría</button>
  </div>

  <!-- Table -->
  <div class="card-body">
    <div *ngIf="!categories || !categories[0]">
      No hay Categorías que mostrar.
    </div>
    <table id="example1" class="table table-bordered table-striped" *ngIf="categories && categories[0]">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td>{{item.name}}</td>
          <!-- Actions -->
          <td>
            <span *ngIf="item.active" title="Categoría activo" style="cursor: pointer;" (click)="checkbox.click(); deshabilitarCategory(item)"
              class="badge bg-primary">Activo</span>
            <span *ngIf="!item.active" title="Categoría desactivada" style="cursor: pointer;" (click)="checkbox.click(); habilitarCategory(item)"
              class="badge bg-danger">Inactivo</span>
            <input class="checkbox d-none" #checkbox type="checkbox" [(ngModel)]=item.active>
            <button class="btn btn-warning" style='font-size: 10px; cursor: pointer; margin-left: 5%; margin-right: 5%;'
              (click)="edit(item)">Editar</button>
            <button class="btn btn-danger mr-3 ml-3" style="font-size: 10px"
              (click)="deleteCategory(item._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Pagination -->
  <div class="card-footer" *ngIf="categories && categories[0]">
    <ul class="pagination pagination-md" style="float: right;">
      <li class="page-item"><a (click)="getCategoriesPaginated(1)" class="page-link">&laquo;</a></li>
      <li *ngIf="currentPage > 3" class="page-item"><a class="page-link">...</a></li>
      <li *ngIf="currentPage > 2" (click)="getCategoriesPaginated(currentPage-2)" class="page-item"><a
          class="page-link">{{currentPage-2}}</a></li>
      <li *ngIf="currentPage > 1" (click)="getCategoriesPaginated(currentPage)" class="page-item"><a
          class="page-link">{{currentPage}}</a></li>
      <li class="page-item active"><a class="page-link">{{currentPage}}</a></li>

      <li *ngIf="currentPage < pages" (click)="getCategoriesPaginated(currentPage+1)" class="page-item"><a
          class="page-link">{{currentPage}}</a></li>
      <li *ngIf="currentPage < pages-1" (click)="getCategoriesPaginated(currentPage+2)" class="page-item"><a
          class="page-link">{{currentPage+1}}</a></li>
      <li *ngIf="currentPage < pages-2" class="page-item"><a class="page-link">...</a></li>
      <li class="page-item"><a (click)="getCategoriesPaginated(pages)" class="page-link">&raquo;</a></li>
    </ul>

  </div>
</div>
